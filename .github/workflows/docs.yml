name: Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Install tfplugindocs
        run: |
          version=$(go list -m -f '{{.Version}}' github.com/hashicorp/terraform-plugin-docs)
          GOBIN=$PWD/bin go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@${version}
          echo "$PWD/bin" >> "$GITHUB_PATH"

      - name: Generate docs
        run: ./scripts/docs

      - name: Validate docs
        run: tfplugindocs validate --provider-name openprovider

      - name: Commit docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(docs): regenerate provider docs"
          file_pattern: "docs/** templates/**"
